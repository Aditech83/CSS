<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER </title>
    <style>
        p.dotted{ border: 10px dotted blue ;}
        p.dashed{ border-style: dashed;
        border-color: blue green;
        border-width: 10px;}
        p.solid{ border-style: solid;
        border-radius: 10px;}
        p.double{ border-style: double;}
        p.mixed{ border-style: dotted dashed solid double;} /* top right bottom left Z*/


    </style>
    

</head>
<body>
    <p class="dotted">Raj is a good boy.</p>
    <p class="dashed">Raj is a good boy.</p>
    <p class="solid">Raj is a good boy.</p>
    <p class="double">Raj is a good boy.</p>
    <p class="mixed">Raj is a good boy.</p>
    
</body>
</html>
